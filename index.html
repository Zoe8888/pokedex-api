<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e6eae71e18.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">Pokédex API</h1>
    <div class="search-bar">
      <input
        type="text"
        class="search"
        placeholder="Which Pokémon do you choose?"
      />
      <i class="fas fa-search search-button"></i>
    </div>
    <div class="invalid">Invalid search entry.</div>
    <div>
      <img class="pokeball" src="./images/Poké_Ball.png" alt="pokeball" />
    </div>
    <div class="pokemon-details"></div>
    <div class="pokemon-list"></div>
    <script src="scripts.js"></script>
  </body>
</html>
